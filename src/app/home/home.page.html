<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Translation POC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab #IonFab slot="fixed" [edge]="true" vertical="top" horizontal="end">
    <ion-fab-button>
      <ion-icon name="language-sharp"></ion-icon>
    </ion-fab-button>
    <ion-fab-list
      side="start"
      style="background: #fff; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px"
    >
      <ion-list>
        <ion-item
          lines="none"
          style="cursor: pointer"
          *ngFor="let lang of langs"
          [color]="(selectedLang == lang.value) ? 'primary' : ''"
        >
          <ion-label (click)="handleLangChange(lang.value)">
            {{ lang.title }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-fab-list>
  </ion-fab>

  <ion-row>
    <!-- <ion-datetime
      presentation="date"
      max="2022-12-31T23:59:59"
      min="2022-01-01T00:00:00"
      value="2022-04-21T00:00:00"
    ></ion-datetime> -->
    <ion-col class="p-0" size-md="6" offset-md="3">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <form [formGroup]="auditCreateForm" *ngIf="auditCreateForm">
              <ion-row>
                <ion-col size="5">
                  <div class="disabled">
                    <span class="f-12">{{"Audit Ref. No." | translate}}</span>
                  </div>
                </ion-col>
                <ion-col size="4">
                  <div>
                    <span class="disabled f-12">
                      {{"Status" | translate}}: {{"Open" | translate}}
                    </span>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <mat-form-field hideRequiredMarker appearance="outline">
                    <mat-label>
                      {{"Enter audit name" | translate}}
                      <span style="color: red">*</span>
                    </mat-label>
                    <input matInput type="text" formControlName="name" />
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <div>
                    <p>
                      {{"Type of Questionnaire" | translate}}
                      <span style="color: red">*</span>
                    </p>

                    <ion-radio-group value="Annual" formControlName="type">
                      <ion-item lines="none">
                        <ion-radio value="Annual"></ion-radio>
                        <ion-label class="ion-margin">
                          {{"Annual" | translate}}
                        </ion-label>
                      </ion-item>
                      <ion-item lines="none">
                        <ion-radio value="Cross"></ion-radio>
                        <ion-label class="ion-margin">
                          {{"Cross" | translate}}
                        </ion-label>
                      </ion-item>
                    </ion-radio-group>
                  </div>
                </ion-col>
              </ion-row>
            </form>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
